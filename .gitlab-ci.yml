---

variables:
  GIT_SUBMODULE_STRATEGY: recursive

image: python

stages:
  - test
  - release

before_script:
 - curl -O https://bootstrap.pypa.io/get-pip.py
 - python get-pip.py
 - pip install -U setuptools

python27:
  image: python:2.7
  stage: test
  script:
    - pip install tox
    - tox -e py27

