  image: python:3.5
  stage: test
  script:
    - pip install tox
    - tox -e py35

python36:
  image: python:3.6
  stage: test
  script:
    - pip install tox
    - tox -e py36

python37:
  image: python:3.7
  stage: test
  script:
    - pip install tox
    - tox -e py37

#docs:
