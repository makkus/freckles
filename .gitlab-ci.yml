image: python

stages:
- test
- build
- release

before_script:
- curl -O https://bootstrap.pypa.io/get-pip.py
- python get-pip.py

python2:
  image: python:2.7
  stage: test
  script:
   - pip install tox
   - tox -e py27

python34:
  image: python:3.4
  stage: test
  script:
   - pip install tox
   - tox -e py34

python35:
  image: python:3.5
  stage: test
  script:
   - pip install tox
   - tox -e py35

python36:
  image: python:3.6
  stage: test
  script:
   - pip install tox
   - tox -e py36

flake8:
  image: python
  stage: test
  script:
   - pip install tox
   - tox -e flake8

