build:
  stage: build
  script:
    - pip install devpi-client
    - rm -rf dist build
    - devpi use https://pkgs.frkl.io/
    - devpi login frkl --password="${DEVPI_PASSWORD}"
    - devpi use /frkl/dev
    - devpi upload
  artifacts:
    paths:
    - dist/
    expire_in: 1 month

release:
  stage: release
  script:
    - pip install twine
    - rm -rf dist
    - python setup.py sdist bdist_wheel
    - twine upload dist/*
  artifacts:
    paths:
    - dist/
  only:
  - tags
