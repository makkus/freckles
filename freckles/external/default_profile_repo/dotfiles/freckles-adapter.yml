doc:
  help: "installs packages referenced in a dotfiles repository, then 'stows' the included dotfiles into the users' home"
  short_help: installs packages, stows dotfiles
args:
  pkg_mgr:
    arg_name: pkg-mgr
    help: the package manager to use, currently supported 'auto', 'conda', 'nix'
    type: str
    multiple: false
    required: false
    default: "auto"
    metavar: "PKG_MGR"
    is_var: true
  no_stow:
    arg_name: no-stow
    help: prevent 'stowing' of config files
    required: false
    default: false
    is_var: true
    is_flag: true
  no_package_install:
    arg_name: no-install
    help: "don't install any packages"
    required: false
    default: false
    is_var: true
    is_flag: true
  no_folder_install:
    arg_name: no-folder-install
    help: "don't install any packages from (sub-)folder names"
    required: false
    default: false
    is_var: true
    is_flag: true
